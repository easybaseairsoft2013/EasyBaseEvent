<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>EasyBaseAirsoft Events</title>
</head>
<body>
  <h1>EasyBaseAirsoft Események</h1>
  <div id="events"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    // Supabase adatok
    const supabaseUrl = "https://jjhxworifixjittbuvlxe.supabase.co";
    const supabaseKey = "PUBLIC_ANON_KEY"; // ezt a Supabase -> API részén találod
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadEvents() {
      let { data, error } = await supabase
        .from("events")
        .select("*");

      if (error) {
        document.getElementById("events").innerText = "Hiba: " + error.message;
      } else {
        document.getElementById("events").innerHTML = data.map(e => `
          <div>
            <h2>${e.name}</h2>
            <p>${e.date}</p>
            <p>${e.description}</p>
            <a href="${e.registration_url}" target="_blank">Regisztráció</a>
          </div>
        `).join("");
      }
    }

    loadEvents();
  </script>
</body>
</html>
